<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon.name.toUpperCase() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class]="pokemon.types[0].type.name">
  <ion-card>
    <img [src]="pokemon.sprites.front_default">
    <div>
      <div><h1>{{ capitalize(pokemon.name) }}</h1><ion-badge mode="ios" color="light" slot="end">{{ formatId(pokemon.id) }}</ion-badge></div>
      <ion-badge *ngFor="let type of pokemon.types" [color]="getColor(type.type.name)" mode="ios">{{ capitalize(type.type.name) }}</ion-badge>
    </div>
  </ion-card>
</ion-content>
