<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      POKEKNOW
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item lines="none" *ngFor="let pokemon of pokemons">

      <h1>{{ pokemon.name }}</h1>

      <ion-thumbnail slot="end" vertical="end">
        <img [src]="pokemon.sprite">
      </ion-thumbnail>
    </ion-item>

  </ion-list>
</ion-content>

<app-poke-footer></app-poke-footer>
